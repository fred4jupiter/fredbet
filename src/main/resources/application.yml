spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:file:~/fredbetdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: none
    open-in-view: true
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/liquibase-changelog.xml
  h2:
    console:
      enabled: false
      path: /console
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
      resolve-lazily: true
  jmx:
    enabled: false
  threads:
    virtual:
      enabled: true

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  tomcat:
    max-swallow-size: 30MB
    max-http-form-post-size: 30MB

management:
  endpoints:
    web:
      base-path: /actuator
  endpoint:
    health:
      access: read_only

logging:
  pattern:
    console: "%d %-5level [%c] - %msg%n"
  level:
    root: "WARN"
    "org.springframework.web": "WARN"
    "org.springframework.security": "WARN"
    "de.fred4jupiter.fredbet": "INFO"

# -------- fredbet properties ------------------------------------------------------------------------------

fredbet:
  image-location: database
  # set folder where you want to store images to (defaults to user home dir)
  image-file-system-base-folder: ${user.home}/fredbet
  default-language: de
  dice-min-range: 0
  dice-max-range: 3
  thumbnail-size: 100
  admin-username: "admin"
  admin-password: "admin"
  default-images:
    profile-image-resource: "classpath:/content/default_profile_image.jpg"
    thumb-profile-image-resource: "classpath:/content/default_profile_image_thumb.jpg"
  authorization:
    user-groups:
      - groupName: ROLE_USER
        permissions:
      - groupName: ROLE_USER_ENTER_RESULTS
        permissions:
          - PERM_EDIT_MATCH_RESULT
      - groupName: ROLE_SUB_ADMIN
        permissions:
          - PERM_EDIT_MATCH
          - PERM_EDIT_MATCH_RESULT
          - PERM_CREATE_USER
          - PERM_USER_ADMINISTRATION
          - PERM_PASSWORD_RESET
          - PERM_EDIT_USER
          - PERM_EDIT_INFOS_RULES
          - PERM_EDIT_INFOS_PRICES
      - groupName: ROLE_ADMIN
        permissions:
          - PERM_CREATE_MATCH
          - PERM_EDIT_MATCH
          - PERM_EDIT_MATCH_RESULT
          - PERM_DELETE_MATCH
          - PERM_CREATE_USER
          - PERM_EDIT_USER
          - PERM_DELETE_USER
          - PERM_PASSWORD_RESET
          - PERM_USER_ADMINISTRATION
          - PERM_SYSTEM_INFO
          - PERM_ADMINISTRATION
          - PERM_CHANGE_USER_ROLE
          - PERM_EDIT_INFOS_RULES
          - PERM_EDIT_INFOS_PRICES
          - PERM_SHOW_ACTIVE_USERS
          - PERM_SHOW_LAST_LOGINS
          - PERM_EDIT_IMAGE_GROUP
          - PERM_DOWNLOAD_IMAGES
          - PERM_DELETE_ALL_IMAGES
