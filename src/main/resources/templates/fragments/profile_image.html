<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<script>
		    lightbox.option({
		      'showImageNumberLabel': false,
		      'imageFadeDuration': 0,
		      'resizeDuration': 0
		    })
		</script>
		<div th:fragment="profile_image_small_with_popup(imageKey)" th:remove="tag">
            <a th:href="@{'/gallery/show/' + ${imageKey}}" th:attr="data-lightbox=${imageKey}" class="img-link">
                <img th:if="${imageKey}" th:src="@{'/gallery/showthumb/' + ${imageKey}}" width="30" alt="user profile thumb" class="rounded float-start"/>
            </a>
		</div>
	</body>
</html>
