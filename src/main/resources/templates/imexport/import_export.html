<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{_layout}">
	<head>
		<title th:text="#{importexport.title}"></title>
	</head>
	<body>
		<div layout:fragment="content">
			<div th:replace="~{fragments/alert :: alert_headline}"></div>
			<h2 th:text="#{importexport.title}"></h2>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<div class="row">
					<div class="form-group">
						<h3 class="label label-info" th:text="#{importexport.subtitle}"></h3>
					</div>
				</div>
				<div class="row">
					<div class="panel panel-default">
						<div class="user panel-heading">
							  <span th:text="#{importexport.export.name}"></span>
						</div>
						<div class="panel-body">
							<a href="#" th:href="@{/importexport/export}" th:text="#{importexport.export.data}"></a>
						</div>
					</div>			
				</div>	
				<div class="row">
					<form th:action="@{/importexport/import}" th:object="${importExportCommand}" method="post" enctype="multipart/form-data" role="form">
						<div class="panel panel-default">
							<div class="user panel-heading">
								<span th:text="#{importexport.import.file}"></span>
							</div>
							<div class="panel-body">
								<input id="jsonFile" type="file" th:field="*{jsonFile}" class="btn btn-default btn-file" />
								<br/>
								<input type="submit" class="btn btn-primary" th:value="#{importexport.upload.button}" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
