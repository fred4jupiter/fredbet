<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{_layout}">
	<head>
		<title th:text="#{lastlogins.title}"></title>
	</head>
	<body>
		<div layout:fragment="content">
			<h1 th:text="#{lastlogins.title}"></h1>
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="card mb-3" th:each="appUser : ${userList}">
                        <div class="card-header">
                            <span th:text="${appUser.username}"></span>
                        </div>
                        <div class="card-body">
                            <span th:text="${#temporals.format(appUser.lastLogin, #messages.msg('app.dateformatWithSeconds'))}"></span>
                        </div>
                    </div>
                </div>
            </div>
		</div>
	</body>
</html>
