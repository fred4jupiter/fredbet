<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" layout:decorate="_layout">
	<head>
		<title th:text="#{lastlogins.title}"></title>
	</head>
	<body>
		<div layout:fragment="content">
			<div th:replace="fragments/alert :: alert_headline"></div>
			<h1 th:text="#{lastlogins.title}"></h1>
			<div class="col-xs-12 col-sm-6 col-md-4">			
				<div class="row" th:each="appUser : ${userList}">
					<div class="panel panel-default">					
						<div class="panel-heading">
							<span th:text="${appUser.username}"></span>
							<span class="right" th:text="${#dates.format(appUser.lastLogin, #messages.msg('app.dateformatWithSeconds'))}"></span>
					   </div>					   
					</div>			
				</div>		
			</div>		
		</div>
	</body>
</html>
