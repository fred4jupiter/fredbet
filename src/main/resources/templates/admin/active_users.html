<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{_layout}">
<head>
	<title th:text="#{active.users.title}"></title>
</head>
<body>
	<div layout:fragment="content">
		<h1 th:text="#{active.users.title}"></h1>
		<div class="col-xs-12 col-sm-6 col-md-4">
			<div class="row" th:each="sessionTracking : ${userList}">
				<div class="panel ">
					<div class="panel-heading">
						<span th:text="${sessionTracking.userName}"></span>
						<span class="right" th:text="${#temporals.format(sessionTracking.lastLogin, #messages.msg('app.dateformat'))}"></span>
				   </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
