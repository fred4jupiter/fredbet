<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title th:text="#{login.title}"></title>
    <link rel="stylesheet" th:href="@{css/bootstrap-toggle.min.css}"/>
</head>
<body>
<div layout:fragment="content">
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div th:if="${param.error}" class="alert alert-danger" role="alert"
                 th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                <span th:text="${errorMsg}"></span>
            </div>
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="logo text-center mb-5">
                                <i class="fas fa-thumbs-up fa-8x"></i>
                            </div>
                            <form id="login-form" class="form" th:action="@{/login}" method="post">
                                <h3 class="mb-5" th:text="'FredBet - ' + #{login.title.short}">Sign in</h3>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="username" class="form-control form-control-lg" name="username"/>
                                    <label class="form-label" for="username" th:text="#{login.placeholder.username}">Username</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg" name="password"/>
                                    <label class="form-label" for="password" th:text="#{login.placeholder.password}">Password</label>
                                </div>

                                <!-- Checkbox -->
                                <div class="form-check d-flex justify-content-start">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form1Example3" name="remember-me" />
                                    <label class="form-check-label" for="form1Example3">Auto-Login&nbsp;</label>
                                    <span class="fas fa-info-circle" aria-hidden="true" data-toggle="tooltip"
                                          data-placement="top" th:title="#{login.autologin.tooltip}"></span>
                                </div>
                                <div class="mb-4 row">
                                    <div class="dropdown ms-3">
                                        <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            <img th:src="${@languageUtil.getImageLanguageIconPath()}" />
                                        </a>
                                        <ul class="dropdown-menu" aria-labelledby="language">
                                            <li><a th:href="${@languageUtil.buildUrl('de')}" class="dropdown-item"><img src="/images/lang/de.png" th:text="' '+#{language.de}" /></a></li>
                                            <li><a th:href="${@languageUtil.buildUrl('en')}" class="dropdown-item"><img src="/images/lang/en.png" th:text="' '+#{language.en}" /></a></li>
                                            <li><a th:href="${@languageUtil.buildUrl('pl')}" class="dropdown-item"><img src="/images/lang/pl.png" th:text="' '+#{language.pl}" /></a></li>
                                            <li><a th:href="${@languageUtil.buildUrl('es')}" class="dropdown-item"><img src="/images/lang/es.png" th:text="' '+#{language.es}" /></a></li>
                                            <li><a th:href="${@languageUtil.buildUrl('ca')}" class="dropdown-item"><img src="/images/lang/ca.png" th:text="' '+#{language.ca}" /></a></li>
                                            <li><a th:href="${@languageUtil.buildUrl('cze')}" class="dropdown-item"><img src="/images/lang/cze.png" th:text="' '+#{language.cze}" /></a></li>
                                            <li><a th:href="${@languageUtil.buildUrl('sv')}" class="dropdown-item"><img src="/images/lang/sv.png" th:text="' '+#{language.sv}" /></a></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-group">
                                        <a th:if="${@runtimeSettingsUtil.getSettings().isSelfRegistrationEnabled()}" href="#" class="btn btn-default" th:href="@{/registration}" th:text="#{registration.link.text}"></a>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-block btn-lg btn-primary" th:value="#{login.button.login}">
                                    <i class="fas fa-sign-in-alt"></i>&nbsp;<span th:text="#{login.button.login}"></span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
<th:block layout:fragment="scripts">
    <script type="text/javascript" th:src="@{js/bootstrap-toggle.min.js}"></script>
    <script type="text/javascript" th:src="@{js/pages/tooltip.js}" charset="UTF-8"></script>
</th:block>
</html>
