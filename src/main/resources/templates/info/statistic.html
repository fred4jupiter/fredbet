<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" layout:decorate="_layout">
	<head>
		<title th:text="#{statistics.title}"></title>
	</head>
	<body>
		<div layout:fragment="content">
			<div th:replace="~{fragments/alert :: alert_headline}"></div>
			<h1 th:text="#{statistics.title}"></h1>
			<div class="row" th:if="${not #lists.isEmpty(statisticList)}">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">					
					<img class="flag" th:src="@{${favouriteCountry.getIconPath()}}"/> <span th:text="#{statistics.legend.favouriteCountry}"></span>,
					<span class="fa fa-magic" aria-hidden="true"></span> <span th:text="#{statistics.legend.bonusPoints}"></span>,
					<span class="fa fa-star blue" aria-hidden="true"></span> <span th:text="#{statistics.legend.topBetter}"></span>,
					<span class="glyphicon glyphicon-lamp red" aria-hidden="true"></span> <span th:text="#{statistics.legend.flopBetter}"></span>
				</div>
			</div>		
			<br/>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4" th:each="statistic : ${statisticList}" style="max-height: 176px;">
					<div class="panel panel-default panel-statistic">
						<div class="panel-heading">
							<span th:replace="~{fragments/profile_image :: profile_image_small_with_popup(${@webSecurityUtil.getUserProfileImageKeyFor(statistic.username)})}"></span>
							<span th:text="${statistic.username} + ' (' + ${statistic.getSum()} + ') '"></span>
							<span th:if="${statistic.minPointsCandidate}" class="glyphicon glyphicon-lamp red" aria-hidden="true"></span>
							<span th:if="${statistic.maxPointsCandidate}" class="fa fa-star blue" aria-hidden="true"></span>
							<span>,</span>
							<img class="flag" th:src="@{${statistic.favoriteCountry.getIconPath()}}"/>	
							<span th:text="' (' + ${statistic.pointsFavoriteCountry} + ')'"></span>
							<span th:if="${statistic.maxFavoriteCountryCandidate}" class="fa fa-star blue" aria-hidden="true"></span>
							<span>,</span>
							<span class="fa fa-magic" aria-hidden="true"></span>
							<span th:text="'(' + ${statistic.getPointsForExtraBets()} + ')'"></span>
					   </div>
					   <div class="panel-body">
						   <div class="table-responsive">
						   		<table class="table table-condensed">
						   			<tr class="active">
						   				<th><i class="fa fa-users" aria-hidden="true"></i></th>
						   				<th>1/8</th>
						   				<th>1/4</th>
						   				<th>1/2</th>
						   				<th>1/1</th>
						   				<th>3.</th>
						   			</tr>
						   			<tr>
						   				<td class="success">
						   					<span th:text="${statistic.pointsGroup}"></span>
						   					<span th:if="${statistic.maxGroupPointsCandidate}" class="fa fa-star blue" aria-hidden="true"></span>
						   				</td>
						   				<td class="warning" th:text="${statistic.pointsRoundOfSixteen}"></td>
						   				<td class="warning" th:text="${statistic.pointsQuarterFinal}"></td>
						   				<td class="warning" th:text="${statistic.pointsSemiFinal}"></td>
						   				<td class="warning" th:text="${statistic.pointsFinal}"></td>
						   				<td class="info" th:text="${statistic.pointsGameForThird}"></td>
						   			</tr>
						   		</table>
					   	   </div>
					   </div>
					</div>
				</div>				
			</div>
		</div>
	</body>
</html>
