<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{_layout}">
	<head>
		<title th:text="#{prices.title}"></title>
	</head>
	<body>
		<div layout:fragment="content">

			<h1 th:text="#{prices.title}"></h1>
			<div class="row">
				<div class="col-12 col-sm-12 col-md-12">
					<div th:remove="tag" th:utext="${textContent}"></div>
				</div>
			</div>
            <div class="row">
                <div class="col-auto mb-3">
                    <a sec:authorize="hasAuthority('PERM_EDIT_INFOS_PRICES')" href="#" th:href="@{/info/editinfo/prices}" class="btn btn-primary" role="button" th:text="#{info.prices.edit.button}"></a>
                </div>
                <div class="col-auto mb-3">
                    <a class="btn btn-info" role="button" th:href="@{/info/pdf(type='prices')}">
                        <i class="fas fa-file-pdf"></i>
                        <span th:text="#{pdf.export.button}"></span>
                    </a>
                </div>
            </div>
		</div>
	</body>
</html>
