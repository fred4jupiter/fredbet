<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{_layout}">
	<head>
		<title th:text="#{misc.title}"></title>
	</head>
	<body>
		<div layout:fragment="content">

			<h1 th:text="#{misc.title}"></h1>
			<div class="row">
				<div class="col-12 col-sm-12 col-md-12">
					<div th:remove="tag" th:utext="${textContent}"></div>
				</div>
			</div>
            <div class="row">
                <div class="col-auto mb-3">
                    <a href="#" th:href="@{/info/editinfo/misc}" class="btn btn-primary" role="button" th:text="#{info.misc.edit.button}"></a>
                </div>
                <div class="col-auto mb-3" th:if="${showPdfExportButton}">
                    <a class="btn btn-info" role="button" th:href="@{/info/pdf(type='misc')}">
                        <i class="fas fa-file-pdf"></i>
                        <span th:text="#{pdf.export.button}"></span>
                    </a>
                </div>
            </div>

		</div>
	</body>
</html>
