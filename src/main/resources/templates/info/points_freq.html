<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{_layout}">
	<head>
		<title th:text="#{pointsfrequency.title}"></title>
	</head>
	<body>
		<div layout:fragment="content">
			<h1 th:text="#{pointsfrequency.title}"></h1>
			<span th:text="#{pointsfrequency.title2}"></span>

            <div class="row mt-3" th:if="${pointsFrequencyCommand != null}">
				<div class="col-12 col-sm-8 col-md-6 col-lg-3" th:each="pointsfrequency : ${pointsFrequencyCommand.resultList}">
					<div class="table-responsive">
				   		<table class="table table-centered small table-sm table-striped">
							<thead>
								<tr class="active">
									<th th:text="#{pointsfrequency.table.header.name}"></th>
									<th>
										<span class="badge rounded-pill bg-warning big-badge" th:text="${pointsfrequency.points}">
										</span>
										<span th:text="#{pointsfrequency.points}"></span>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr class="success" th:each="pointCountResult : ${pointsfrequency.list}">
									<td th:text="${pointCountResult.username}"></td>
									<td th:text="${pointCountResult.numberOfPointsCount}"></td>
								</tr>
							</tbody>
				   		</table>
				   	</div>
				</div>
			</div>
		</div>
	</body>
</html>
